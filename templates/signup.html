<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }

        .signup-form {
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1>Sign Up</h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
        </div>
        {% endfor %}
             <form action="/signup" method="post" enctype="multipart/form-data">{% csrf_token %}

            <div class="form-group">
            <input type="text" class="form-control mb-2" name="first_name" placeholder="first_name" required>
            </div>


            <div class="form-group">
            <input type="text" class="form-control mb-2" name="last_name" placeholder="last_name" required>
            </div>

            <div class="form-group">
                <label for="profile_picture">Profile Picture:</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" accept="image/*" required>
            </div>

            <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="email" required>
            </div>


            <div class="form-group">
               <label>date_of_birth</label>
            <input type="date" class="form-control mb-2" name="date_of_birth" placeholder="date_of_birth" required>
            </div>


            <div class="form-group">
            <input type="text" class="form-control mb-2" name="bio" placeholder="bio" required>
            </div>

            <div class="form-group">
                <label for="is_admin">Is Admin:</label>
                <select class="form-control" id="is_admin" name="is_admin" required>
                    <option value="False">No</option>
                    <option value="True">Yes</option>
                </select>
            </div>


            <div class="form-group">
            <input type="password" class="form-control mt-2" name="password" placeholder="Password" required>
            </div>

            <div class="form-group">
            <input type="password" class="form-control mt-2" name="conform_password" placeholder="Confirm Password" required>
            </div>
            <br>


            <div class="d-grid gap-2">
              <button class="btn btn-light" type="submit">Signup</button>

            </div>

            </form>
        </div>
    </div>
    </div>
</body>
</html>
